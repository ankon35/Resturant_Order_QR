<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Resturant QR</h2>
        <ul>
            <li><a href="/Resturant_Order_QR/Admin/admin.html">Dashboard</a></li>
            <li><a href="/Resturant_Order_QR/Admin/add_new_item/new.html">Add New Items</a></li>
            <li><a href="#">Product List</a></li>
            <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Product List</h1>
        </header>

        <div class="filter-container">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <!-- Categories will be populated here -->
            </select>
        </div>
        
        <div class="product-container">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Loading...</h3>
                <p>Loading...</p>
                <p>Category: <span class="product-category">Loading...</span></p>
                <p>Price: <span class="product-price">Loading...</span></p>
                <p>Size: <span class="product-size">Loading...</span></p>
                <div class="button-container">
                    <button class="edit-button">Loading...</button>
                    <button class="delete-button">Loading...</button>
                </div>
            </div>
            
        </div>
    </div>

</body>

<!-- js part -->
<script src="product.js" type="module"></script>

</html>
