<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="nav-icons">
                <a href="/Resturant_Order_QR/UserPanel/Home/home.html" class="back-icon">
                    <img src="back.png" alt="Back" /> <!-- Replace with your back icon image -->
                </a>
            </div>
            <h1 class="system-name">Cart Page</h1>

    </div>
